<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- logo section -->
        <h1 class="logo"><a href="#">MHR CODE</a></h1>
        
        <!-- navigasi section -->
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SEVICES</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">WORKS</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>

        <!-- button for show navigation -->
        <div class="container-line-list">
            <div class="line-list line-list-first"></div>
            <div class="line-list line-list-second"></div>
            <div class="line-list line-list-th"></div>
        </div>
    </header>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/209072fbdb.js" crossorigin="anonymous"></script>

</html>
